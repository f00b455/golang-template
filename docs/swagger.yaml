basePath: /api
definitions:
  handlers.ErrorResponse:
    properties:
      error:
        example: Unable to fetch RSS feed
        type: string
    type: object
  handlers.GreetResponse:
    properties:
      message:
        example: Hello, World!
        type: string
    type: object
  handlers.HeadlinesResponse:
    properties:
      headlines:
        items:
          $ref: '#/definitions/shared.RssHeadline'
        type: array
      totalCount:
        type: integer
    type: object
  shared.RssHeadline:
    properties:
      link:
        type: string
      publishedAt:
        type: string
      source:
        type: string
      title:
        type: string
    type: object
host: localhost:3002
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: API for Golang template project
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: Golang Template API
  version: "1.0"
paths:
  /greet:
    get:
      consumes:
      - application/json
      description: Returns a greeting message
      parameters:
      - default: World
        description: Name to greet
        in: query
        name: name
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.GreetResponse'
      summary: Greet endpoint
      tags:
      - greet
  /rss/spiegel/export:
    get:
      consumes:
      - application/json
      description: Exports RSS headlines in CSV or JSON format
      parameters:
      - description: Export format (json or csv)
        in: query
        name: format
        required: true
        type: string
      - description: Filter headlines by keyword
        in: query
        name: filter
        type: string
      - description: Number of headlines to export (1-1000)
        in: query
        maximum: 1000
        minimum: 1
        name: limit
        type: integer
      produces:
      - application/json
      - text/csv
      responses:
        "200":
          description: OK
          schema:
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "503":
          description: Service Unavailable
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Export SPIEGEL RSS headlines
      tags:
      - rss
  /rss/spiegel/latest:
    get:
      consumes:
      - application/json
      description: Fetches the most recent headline from SPIEGEL RSS feed
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/shared.RssHeadline'
        "503":
          description: Service Unavailable
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Get latest SPIEGEL RSS headline
      tags:
      - rss
  /rss/spiegel/top5:
    get:
      consumes:
      - application/json
      description: Fetches the top N headlines from SPIEGEL RSS feed (max 200)
      parameters:
      - default: 5
        description: Number of headlines to fetch (1-200)
        in: query
        maximum: 200
        minimum: 1
        name: limit
        type: integer
      - description: Filter headlines by keyword
        in: query
        name: filter
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.HeadlinesResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "503":
          description: Service Unavailable
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Get top N SPIEGEL RSS headlines
      tags:
      - rss
swagger: "2.0"
