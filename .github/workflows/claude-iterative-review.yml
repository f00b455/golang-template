name: Claude Iterative Code Review & Fix

on:
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'Pull Request number to review and fix'
        required: true
        type: string
      max_iterations:
        description: 'Maximum number of fix iterations (default: 3)'
        required: false
        default: '3'
        type: string

  issue_comment:
    types: [created]

jobs:
  iterative-review:
    # Only run on manual dispatch or specific comment trigger
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'issue_comment' &&
       github.event.issue.pull_request &&
       contains(github.event.comment.body, '@claude fix review issues'))

    runs-on: ubuntu-latest

    # Prevent parallel execution for the same PR
    concurrency:
      group: claude-iterative-review-pr-${{ github.event.inputs.pr_number || github.event.issue.number }}
      cancel-in-progress: false  # Don't cancel, just queue
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read
      checks: read

    env:
      MAX_ITERATIONS: ${{ github.event.inputs.max_iterations || '3' }}
      PR_NUMBER: ${{ github.event.inputs.pr_number || github.event.issue.number }}
      ITERATION_LABEL_PREFIX: "claude-iteration"

    steps:
      - name: Setup - Check for Running Claude Workflows
        id: check-concurrent
        run: |
          echo "🔍 Checking for other running Claude workflows..."

          # Check for running Claude workflows
          RUNNING_WORKFLOWS=$(gh run list --status in_progress --json workflowName,number | \
            jq -r '.[] | select(.workflowName | contains("Claude")) | .number' | wc -l | xargs)

          if [ "$RUNNING_WORKFLOWS" -gt 1 ]; then
            echo "concurrent_claude_running=true" >> $GITHUB_OUTPUT
            echo "⚠️  Found $RUNNING_WORKFLOWS running Claude workflows (including this one)"
            echo "Waiting for other Claude workflows to complete before proceeding..."

            # Post warning comment to PR
            gh pr comment $PR_NUMBER --body "## ⏳ Claude Iterative Review Queued

Another Claude workflow is currently running. This iterative review will wait for it to complete before proceeding to avoid conflicts.

**Current Status**: Waiting for other Claude operations to finish
**Queued Workflow**: [Run #${{ github.run_id }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

---
*This ensures Claude operations don't interfere with each other*"

            # Wait for other workflows to complete (with timeout)
            WAIT_TIME=0
            MAX_WAIT=300  # 5 minutes

            while [ $WAIT_TIME -lt $MAX_WAIT ]; do
              sleep 30
              WAIT_TIME=$((WAIT_TIME + 30))

              STILL_RUNNING=$(gh run list --status in_progress --json workflowName,number | \
                jq -r '.[] | select(.workflowName | contains("Claude") and .number != ${{ github.run_id }}) | .number' | wc -l | xargs)

              if [ "$STILL_RUNNING" -eq 0 ]; then
                echo "✅ Other Claude workflows completed, proceeding..."
                break
              fi

              echo "Still waiting... ($WAIT_TIME/$MAX_WAIT seconds)"
            done

            if [ $WAIT_TIME -ge $MAX_WAIT ]; then
              echo "❌ Timeout waiting for other Claude workflows"
              exit 1
            fi
          else
            echo "concurrent_claude_running=false" >> $GITHUB_OUTPUT
            echo "✅ No concurrent Claude workflows detected"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup - Get PR Information
        id: pr-info
        run: |
          echo "Getting PR information for #$PR_NUMBER"
          PR_DATA=$(gh api repos/${{ github.repository }}/pulls/$PR_NUMBER)
          echo "pr_head_ref=$(echo "$PR_DATA" | jq -r '.head.ref')" >> $GITHUB_OUTPUT
          echo "pr_base_ref=$(echo "$PR_DATA" | jq -r '.base.ref')" >> $GITHUB_OUTPUT
          echo "pr_head_sha=$(echo "$PR_DATA" | jq -r '.head.sha')" >> $GITHUB_OUTPUT
          echo "pr_title=$(echo "$PR_DATA" | jq -r '.title')" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup - Checkout PR Branch
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.pr-info.outputs.pr_head_ref }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup - Initialize Iteration Tracking
        id: iteration-setup
        run: |
          # Get current iteration count from PR labels
          LABELS=$(gh api repos/${{ github.repository }}/issues/$PR_NUMBER/labels | jq -r '.[].name')
          CURRENT_ITERATION=$(echo "$LABELS" | grep "^$ITERATION_LABEL_PREFIX-[0-9]" | tail -1 | sed "s/$ITERATION_LABEL_PREFIX-//" || echo "0")
          NEXT_ITERATION=$((CURRENT_ITERATION + 1))

          echo "current_iteration=$CURRENT_ITERATION" >> $GITHUB_OUTPUT
          echo "next_iteration=$NEXT_ITERATION" >> $GITHUB_OUTPUT

          if [ $NEXT_ITERATION -gt $MAX_ITERATIONS ]; then
            echo "max_iterations_reached=true" >> $GITHUB_OUTPUT
            echo "❌ Maximum iterations ($MAX_ITERATIONS) reached for PR #$PR_NUMBER"
            exit 1
          else
            echo "max_iterations_reached=false" >> $GITHUB_OUTPUT
            echo "🔄 Starting iteration $NEXT_ITERATION of $MAX_ITERATIONS for PR #$PR_NUMBER"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Review - Run Claude Code Review
        id: review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            Please perform a comprehensive code review of this pull request and provide specific, actionable feedback.

            Focus on:
            - Code quality and best practices
            - Potential bugs or issues
            - Performance optimizations
            - Security concerns
            - Test coverage
            - Go-specific improvements
            - Adherence to project conventions in CLAUDE.md

            IMPORTANT: Structure your response as follows:
            1. **ACTIONABLE_FIXES**: List specific changes that can be automatically applied
            2. **MANUAL_REVIEW**: Issues requiring human judgment
            3. **VALIDATION_STEPS**: Commands to verify fixes work correctly

            For each actionable fix, specify:
            - File path
            - Line number or function name
            - Exact change to make
            - Reason for change

            Use clear, structured format that can be parsed by automation.

          claude_args: |
            --allowed-tools "Bash(gh pr view:*),Bash(gh pr diff:*),Bash(go build),Bash(go test),Bash(go mod),Bash(make),Bash(make test),Bash(make build),Bash(make lint)"

      - name: Parse Review Results
        id: parse-review
        run: |
          # Extract actionable fixes from Claude's review
          echo "Parsing Claude's review feedback..."

          # Check if review contains actionable fixes
          if gh pr view $PR_NUMBER --json comments | jq -r '.comments[-1].body' | grep -q "ACTIONABLE_FIXES"; then
            echo "has_actionable_fixes=true" >> $GITHUB_OUTPUT
            echo "✅ Found actionable fixes in review"
          else
            echo "has_actionable_fixes=false" >> $GITHUB_OUTPUT
            echo "ℹ️ No actionable fixes found in review"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Apply Fixes
        id: apply-fixes
        if: steps.parse-review.outputs.has_actionable_fixes == 'true'
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            Based on the previous code review, please apply the specific fixes mentioned in the ACTIONABLE_FIXES section.

            Rules for applying fixes:
            1. Only make the specific changes identified in the review
            2. Maintain existing functionality
            3. Follow Go coding standards
            4. Update tests if code changes affect them
            5. Run validation after each significant change

            After applying fixes:
            1. Run `go mod tidy` to clean up dependencies
            2. Run `make lint` to check code style
            3. Run `make test` to verify functionality
            4. Run `make build` to ensure compilation

            If any step fails, document the issue and continue with remaining fixes.

          claude_args: |
            --allowed-tools "Bash(go mod tidy),Bash(go fmt),Bash(go build),Bash(go test),Bash(make),Bash(make test),Bash(make build),Bash(make lint)"

      - name: Validate Changes
        id: validate
        if: steps.parse-review.outputs.has_actionable_fixes == 'true'
        run: |
          echo "🧪 Validating applied fixes..."

          # Check for uncommitted changes
          if git diff --quiet && git diff --cached --quiet; then
            echo "validation_result=no_changes" >> $GITHUB_OUTPUT
            echo "ℹ️ No changes were applied"
            exit 0
          fi

          # Run validation pipeline
          echo "changes_applied=true" >> $GITHUB_OUTPUT
          VALIDATION_FAILED=false

          # Build validation
          if make build; then
            echo "build_status=success" >> $GITHUB_OUTPUT
            echo "✅ Build successful"
          else
            echo "build_status=failed" >> $GITHUB_OUTPUT
            echo "❌ Build failed - will be addressed in next iteration"
            VALIDATION_FAILED=true
          fi

          # Test validation
          if make test; then
            echo "test_status=success" >> $GITHUB_OUTPUT
            echo "✅ Tests passed"
          else
            echo "test_status=failed" >> $GITHUB_OUTPUT
            echo "❌ Tests failed - will be addressed in next iteration"
            VALIDATION_FAILED=true
          fi

          # Lint validation
          if make lint; then
            echo "lint_status=success" >> $GITHUB_OUTPUT
            echo "✅ Linting passed"
          else
            echo "lint_status=warnings" >> $GITHUB_OUTPUT
            echo "⚠️ Linting issues found (non-blocking)"
          fi

          # Set validation result - don't fail the job, let next iteration fix issues
          if [ "$VALIDATION_FAILED" = "true" ]; then
            echo "validation_result=failed_continue" >> $GITHUB_OUTPUT
            echo "🔄 Validation issues found - continuing to next iteration for fixes"
          else
            echo "validation_result=success" >> $GITHUB_OUTPUT
          fi

      - name: Commit Changes
        id: commit
        if: steps.validate.outputs.changes_applied == 'true' && (steps.validate.outputs.validation_result == 'success' || steps.validate.outputs.validation_result == 'failed_continue')
        run: |
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "Claude Iterative Review"

          # Stage and commit changes
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"
            echo "commit_created=false" >> $GITHUB_OUTPUT
          else
            ITERATION_NUM=${{ steps.iteration-setup.outputs.next_iteration }}
            git commit -m "🤖 Auto-fix code review issues (iteration $ITERATION_NUM)

Applied fixes from Claude code review iteration $ITERATION_NUM:
- Automated code quality improvements
- Bug fixes and optimizations
- Style and convention adherence

Generated by Claude Iterative Review workflow
Run ID: ${{ github.run_id }}"

            git push origin ${{ steps.pr-info.outputs.pr_head_ref }}
            echo "commit_created=true" >> $GITHUB_OUTPUT
            echo "✅ Changes committed and pushed"
          fi

      - name: Update Iteration Tracking
        if: always()
        run: |
          ITERATION_NUM=${{ steps.iteration-setup.outputs.next_iteration }}

          # Remove old iteration labels
          gh api repos/${{ github.repository }}/issues/$PR_NUMBER/labels | \
            jq -r '.[].name' | \
            grep "^$ITERATION_LABEL_PREFIX-[0-9]" | \
            xargs -I {} gh api -X DELETE repos/${{ github.repository }}/issues/$PR_NUMBER/labels/{} || true

          # Add current iteration label
          gh api repos/${{ github.repository }}/issues/$PR_NUMBER/labels \
            -f labels[]="$ITERATION_LABEL_PREFIX-$ITERATION_NUM"

          echo "🏷️ Updated iteration tracking label"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Report Results
        if: always()
        run: |
          ITERATION_NUM=${{ steps.iteration-setup.outputs.next_iteration }}

          # Build status report
          REPORT="## 🤖 Claude Iterative Review Report - Iteration $ITERATION_NUM/$MAX_ITERATIONS

### Iteration Summary
- **PR**: #$PR_NUMBER - ${{ steps.pr-info.outputs.pr_title }}
- **Iteration**: $ITERATION_NUM of $MAX_ITERATIONS
- **Trigger**: ${{ github.event_name }}
- **Run ID**: [${{ github.run_id }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

### Results"

          if [ "${{ steps.parse-review.outputs.has_actionable_fixes }}" = "true" ]; then
            REPORT="$REPORT
- ✅ **Review Completed**: Found actionable fixes"

            if [ "${{ steps.validate.outputs.validation_result }}" = "success" ]; then
              REPORT="$REPORT
- ✅ **Fixes Applied**: Code changes applied successfully
- ✅ **Validation**: Build [${{ steps.validate.outputs.build_status }}] | Tests [${{ steps.validate.outputs.test_status }}] | Lint [${{ steps.validate.outputs.lint_status }}]"

              if [ "${{ steps.commit.outputs.commit_created }}" = "true" ]; then
                REPORT="$REPORT
- ✅ **Changes Committed**: Fixes pushed to PR branch"
              fi
            elif [ "${{ steps.validate.outputs.validation_result }}" = "failed_continue" ]; then
              REPORT="$REPORT
- ⚠️ **Fixes Applied**: Code changes applied, but validation issues found
- ⚠️ **Validation**: Build [${{ steps.validate.outputs.build_status }}] | Tests [${{ steps.validate.outputs.test_status }}] | Lint [${{ steps.validate.outputs.lint_status }}]"

              if [ "${{ steps.commit.outputs.commit_created }}" = "true" ]; then
                REPORT="$REPORT
- ✅ **Changes Committed**: Fixes committed for next iteration to address"
              fi
            else
              REPORT="$REPORT
- ❌ **Validation Failed**: Critical issues found during validation"
            fi
          else
            REPORT="$REPORT
- ℹ️ **No Fixes Needed**: No actionable issues found in review"
          fi

          # Check if more iterations are possible and auto-continuation logic
          if [ $ITERATION_NUM -lt $MAX_ITERATIONS ]; then
            if [ "${{ steps.commit.outputs.commit_created }}" = "true" ] && ([ "${{ steps.parse-review.outputs.has_actionable_fixes }}" = "true" ] || [ "${{ steps.validate.outputs.validation_result }}" = "failed_continue" ]); then
              if [ "${{ steps.validate.outputs.validation_result }}" = "failed_continue" ]; then
                REPORT="$REPORT

### Next Steps
- 🔄 **Auto-continuing**: Next iteration will start automatically
- **Reason**: Build/test issues found, will fix in next iteration
- **Progress**: $ITERATION_NUM/$MAX_ITERATIONS iterations used
- Manual trigger available: Comment \`@claude fix review issues\`"
              else
                REPORT="$REPORT

### Next Steps
- 🔄 **Auto-continuing**: Next iteration will start automatically
- **Reason**: Fixes were applied, more improvements possible
- **Progress**: $ITERATION_NUM/$MAX_ITERATIONS iterations used
- Manual trigger available: Comment \`@claude fix review issues\`"
              fi
            else
              REPORT="$REPORT

### Next Steps
- More iterations available ($ITERATION_NUM/$MAX_ITERATIONS used)
- **No auto-continuation**: No fixes were applied this round
- Comment \`@claude fix review issues\` to trigger next iteration
- Or manually run workflow dispatch with PR #$PR_NUMBER"
            fi
          else
            REPORT="$REPORT

### Final Iteration
- Maximum iterations reached ($MAX_ITERATIONS/$MAX_ITERATIONS)
- Manual review may be required for remaining issues"
          fi

          REPORT="$REPORT

---
*Automated by Claude Iterative Review workflow*"

          # Post report as PR comment
          gh pr comment $PR_NUMBER --body "$REPORT"

          echo "📊 Results report posted to PR"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Auto-Continue Next Iteration
        id: auto-continue
        if: |
          steps.commit.outputs.commit_created == 'true' &&
          steps.iteration-setup.outputs.next_iteration < env.MAX_ITERATIONS &&
          (steps.parse-review.outputs.has_actionable_fixes == 'true' || steps.validate.outputs.validation_result == 'failed_continue')
        run: |
          CURRENT_ITERATION=${{ steps.iteration-setup.outputs.next_iteration }}
          NEXT_ITERATION=$((CURRENT_ITERATION + 1))

          echo "🔄 Changes were applied in iteration $CURRENT_ITERATION"
          echo "🚀 Automatically triggering next iteration $NEXT_ITERATION/$MAX_ITERATIONS"

          # Determine the reason for continuation
          if [ "${{ steps.validate.outputs.validation_result }}" = "failed_continue" ]; then
            CONTINUE_REASON="Build/test issues found, will fix in next iteration"
            STATUS_EMOJI="⚠️"
          else
            CONTINUE_REASON="Actionable fixes were found and applied, continuing automatically"
            STATUS_EMOJI="✅"
          fi

          # Wait a moment to ensure the commit is fully processed
          sleep 10

          # Trigger the next iteration automatically
          gh workflow run claude-iterative-review.yml \
            -f pr_number="$PR_NUMBER" \
            -f max_iterations="$MAX_ITERATIONS"

          echo "✅ Next iteration triggered automatically"

          # Update the report to indicate auto-continuation
          gh pr comment $PR_NUMBER --body "## 🔄 Auto-Continuing Iterative Review

$STATUS_EMOJI **Iteration $CURRENT_ITERATION completed with changes applied.**

**Next Action**: Automatically triggered iteration $NEXT_ITERATION/$MAX_ITERATIONS
**Reason**: $CONTINUE_REASON

---
*This iteration will start shortly and continue the review process*"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup on Failure
        if: failure()
        run: |
          echo "🧹 Cleaning up after workflow failure..."

          # Revert any uncommitted changes
          git checkout -- . || true
          git clean -fd || true

          # Post failure notice
          gh pr comment $PR_NUMBER --body "## ❌ Claude Iterative Review Failed

Iteration ${{ steps.iteration-setup.outputs.next_iteration }} encountered an error.

**Error Details**: Check the [workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.

**Next Steps**:
- Review the error logs
- Fix any issues manually
- Re-run the workflow with \`@claude fix review issues\`

---
*Automated by Claude Iterative Review workflow*"

          echo "❌ Failure notice posted to PR"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}