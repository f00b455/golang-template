<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal News Reader - Plain HTML</title>
</head>
<body>
    <div id="terminal">
        <!-- Header -->
        <div>
            <h1>TERMINAL NEWS READER v1.0.0</h1>
        </div>

        <!-- System Info -->
        <div>
            <p>
                [<span id="datetime">2025-09-25 00:00:00</span>]
                SYSTEM: <span>ONLINE</span>
                FEEDS: <span id="feed-count">0</span>
            </p>
        </div>

        <!-- Command Input -->
        <div>
            <label for="command-input">Filter:</label>
            <input type="text" id="command-input"
                   placeholder="Type to filter..."
                   autocomplete="off" spellcheck="false">
        </div>

        <!-- Export Controls -->
        <div>
            <button id="export-json" title="Download RSS feed as JSON file">
                Export JSON
            </button>
            <button id="export-csv" title="Download RSS feed as CSV file">
                Export CSV
            </button>
            <span id="export-status"></span>
        </div>

        <!-- Filter Suggestions -->
        <div id="suggestions" style="display: none;"></div>

        <!-- Output Area -->
        <div id="output">
            <div>
                <p>Initializing terminal...</p>
            </div>
        </div>

        <!-- RSS Feed Container -->
        <div id="rss-container" style="display: none;">
            <!-- RSS items will be dynamically inserted here -->
        </div>

        <!-- Status Bar -->
        <div>
            <p>
                <span>-- NORMAL --</span>
                <span id="position">1/0</span>
                <span id="filter-status"></span>
                <br>
                Shortcuts: j/k:navigate | /:search | ESC:clear | Enter:open
            </p>
        </div>
    </div>

    <script src="/static/terminal.js"></script>
</body>
</html>
